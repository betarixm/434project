syntax = "proto3";

package kr.ac.postech.paranode.protos;

service Master {
    
    rpc RegisterWorkerDirectory (RegisterRequest) returns (RegisterRelpy) {}
}

message RegisterRequest {
    string ipAddress = 1;
    repeated string inputDirectory = 2;
    string outputDirectory = 3;
}

message RegisterRelpy {
    bool isRegistered = 1;
}